<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper & Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1><b>Rock Paper Scissor</b></h1>
    <div class="choices">
        <div class="choice" id="Rock">ROCK
            <img src="../Assets/Rock.jpg" />
        </div>
        <div class="choice" id="Paper">PAPER
            <img src="../Assets/Paper.jpg" />
        </div>
        <div class="choice" id="Scissor">SCISSOR
            <img src="../Assets/Scissor.jpg" />
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container"> 
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
